<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Elm Seedling</title>
        <meta name="description" content="A starter Elm app">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="vendor/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Alegreya:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,500" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <style media="screen">

        </style>
    </head>
    <body>

        <div id="main"></div>

        <script src="built/index.js"></script>

        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var app = Elm.embed(Elm.Main, document.getElementById("main"), {
              initialHash: window.location.hash
            })

            app.ports.css.subscribe(function(css) {
              var styleTag = document.querySelector('head style')
              styleTag.innerHTML = css
            })
          })
        </script>

    </body>
</html>
